<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <div class="search-bar">
        <form th:method="POST" th:action="@{/books/search}">
            <label for="query">Enter Book Name:</label>
            <input type="text" id = "query"  name="query" />

            <input type="submit" value="Search" />
        </form>
    </div>
    <div class="results">
        <div th:if="${results}">
            <div th:if="${results.isEmpty()}">
                Nothing found.
            </div>

            <div th:each="book : ${results}">
                <p th:text="${book.getTitle}"></p>
            </div>

        </div>
    </div>
</body>
</html>
