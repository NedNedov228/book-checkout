<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}" th:text="${book.getTitle()}">BOOK</a>
</div>

<br/>
<hr/>

<span><a th:href="@{/books?page={p}(p=${page-1})}"><-</a></span>
<span><a href="/books/new">Create new</a></span>
<span><a th:href="@{/books?page={p}(p=${page+1})}">-></a></span>

<span><p th:text='${"Page:"+(page+1)}'></p></span>

<br>
<br>

<a href="/people">People</a>

</body>
</html>
