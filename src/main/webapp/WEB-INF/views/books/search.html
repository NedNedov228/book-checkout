<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <div class="search-bar">
        <form method="POST" action="/books/search">
            <label for="search-bar-input">Enter Book Name:</label>
            <input type="text" id = "search-bar-input">

            <input type="submit" value="Search">
        </form>
    </div>
    <div class="results">
        <div th:if="${results==null}">
            Nothing found.
        </div>
        <div th:if="${results!=null}">
            <div th:each="book : ${results}">
                <p th:text="${book.getTitle}"></p>
            </div>
        </div>
    </div>
</body>
</html>
